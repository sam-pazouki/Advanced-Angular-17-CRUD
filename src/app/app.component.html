<mat-card>
  <!-- Header Section (Add Button) -->
  <mat-card-header>
    <!-- Button to add a new product -->
    <button style="margin: 2px;" mat-raised-button color="primary" (click)="addproduct()">Adicionar novo (+)</button>
  </mat-card-header>

  <!-- Main Content Section -->
  <mat-card-content>
    <!-- Conditionally displaying the list of items or the add/edit form -->
    <mat-card *ngIf="!isadd && !isedit">
      <mat-card-content>
        <!-- Table to display item details -->
        <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
          <!-- Column definitions -->
          <!-- Id column -->
          <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
          </ng-container>
          <!-- Name column -->
          <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
          <!-- Description column -->
          <ng-container matColumnDef="description">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element">{{element.description}}</td>
          </ng-container>
          <!-- Price column -->
          <ng-container matColumnDef="price">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>imagem</th>
            <td mat-cell *matCellDef="let element">{{element.price | currency}}</td>
          </ng-container>
          <!-- Actions column -->
          <ng-container matColumnDef="action">
            <th mat-sort-header mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
              <!-- Button to edit product -->
              <button mat-raised-button color="primary" (click)="editproduct(element.id)">Editar</button>
              <!-- Button to remove product -->
              <button mat-raised-button color="accent" (click)="removeproduct(element.id)">Remover</button>
            </td>
          </ng-container>
          <!-- Table rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
        </table>
      </mat-card-content>
    </mat-card>

    <!-- Form for adding/editing items -->
    <form [formGroup]="productform" (ngSubmit)="Saveproduct()" *ngIf="isadd || isedit">
      <mat-card style="width: 30%;">
        <mat-card-header>
          <h2>Adicionar/Editar Itens</h2>
        </mat-card-header>
        <mat-card-content>
          <!-- Form fields for item details -->
          <!-- Id input -->
          <mat-form-field>
            <mat-label>Id</mat-label>
            <input formControlName="id" matInput>
          </mat-form-field>
          <!-- Name input -->
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input formControlName="name" matInput>
          </mat-form-field>
          <!-- Description input -->
          <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input formControlName="description" matInput>
          </mat-form-field>
          <!-- Price input -->
          <mat-form-field>
            <mat-label>Preço</mat-label>
            <input formControlName="price" matInput>
          </mat-form-field>
        </mat-card-content>
        <!-- Form actions -->
        <mat-card-actions>
          <!-- Submit button to save the item -->
          <button mat-raised-button color="primary" type="submit">Salvar</button>
          <!-- Cancel button to go back to the list view -->
          <a mat-raised-button color="accent" (click)="backtolist()">Cancelar</a>
        </mat-card-actions>
      </mat-card>
    </form>
  </mat-card-content>
</mat-card>
